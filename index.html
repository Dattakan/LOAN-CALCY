<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Loan Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0b;
      --card:#141414;
      --muted:#9a9a9a;
      --accent:#e50914;
    }
    html,body{height:100%;margin:0;}
    body{
      background: linear-gradient(180deg,#050505 0%, #0d0d0d 60%);
      color:#fff;
      font-family: "Roboto", system-ui, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
    }
    .wrapper{width:100%;max-width:980px;margin:0 auto;}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px;}
    .logo{color:var(--accent);font-family:"Montserrat",sans-serif;font-weight:800;font-size:28px;letter-spacing:1px;}
    .tag{color:var(--muted);font-size:13px;}
    .card{
      display:grid;
      grid-template-columns:1fr 360px;
      gap:20px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:22px;border-radius:12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }
    .heading h2{margin:0;font-family:"Montserrat",sans-serif;font-size:22px;}
    .subtitle{color:var(--muted);font-size:13px;margin-top:8px;line-height:1.4;}
    .inputs{display:flex;flex-direction:column;gap:12px;}
    .input-group{position:relative;}
    .input-group label{display:block;color:var(--muted);font-size:13px;margin-bottom:6px;font-weight:600;}
    .input-group input{
      width:80%;padding:12px 46px 12px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);
      background:rgba(255,255,255,0.02);color:#fff;font-size:15px;outline:none;
    }
    .input-group input:focus{box-shadow:0 8px 30px rgba(229,9,20,0.08);border-color:var(--accent);}
    .input-icon{position:absolute;right:12px;top:40px;color:var(--muted);font-weight:700;}
    #calculateBtn{
      margin-top:6px;padding:12px 18px;border-radius:10px;border:none;background:linear-gradient(180deg,var(--accent),#b20712);
      color:#fff;font-weight:800;cursor:pointer;box-shadow:0 10px 30px rgba(229,9,20,0.15);
    }
    .results{
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      padding:16px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);
      display:flex;flex-direction:column;gap:12px;
    }
    .result-item{background:transparent;padding:8px;border-radius:8px;}
    .result-label{display:block;color:var(--muted);font-size:12px;font-weight:700;margin-bottom:6px;}
    .result-value{font-size:20px;font-weight:800;color:#fff;}
    @media (max-width:900px){
      .card{grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">LOAN-CALCY</div>
      <div class="tag">Smart Loan Calculator â€” cinematic & fast</div>
    </header>

    <div class="card">
      <div>
        <div class="heading">
          <h2>Smart Loan Calculator</h2>
          <p class="subtitle">Enter loan amount, annual interest rate and term to calculate monthly payment, total payment and total interest.</p>
        </div>

        <div class="inputs">
          <div class="input-group">
            <label for="amount">Loan Amount ($)</label>
            <input type="number" id="amount" placeholder="25000" />
            <span class="input-icon">$</span>
          </div>

          <div class="input-group">
            <label for="interest">Annual Interest Rate (%)</label>
            <input type="number" id="interest" step="0.1" placeholder="5" />
            <span class="input-icon">%</span>
          </div>

          <div class="input-group">
            <label for="term">Loan Term (Years)</label>
            <input type="number" id="term" placeholder="5" />
            <span class="input-icon">Yrs</span>
          </div>

          <button id="calculateBtn">Calculate</button>
        </div>
      </div>

      <aside class="results" id="results">
        <h3 style="margin:0 0 6px 0;">Loan summary</h3>
        <div class="result-item">
          <span class="result-label">Monthly Payment</span>
          <span id="monthly" class="result-value">$0.00</span>
        </div>
        <div class="result-item">
          <span class="result-label">Total Payment</span>
          <span id="total" class="result-value">$0.00</span>
        </div>
        <div class="result-item">
          <span class="result-label">Total Interest</span>
          <span id="totalInterest" class="result-value">$0.00</span>
        </div>
      </aside>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
